<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro CMCB</title>
    <link rel="stylesheet" href="css/cronometro.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="relogio">
                <div class="timer" id="minutes">00</div>
            </div>
            <div class="separator">:</div>
            <div class="relogio">
                <div class="timer" id="seconds">00</div>
            </div>
            <div class="separator">:</div>
            <div class="relogio">
                <div class="timer" id="milliseconds">000</div>
            </div>    
        </div>
        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Resetar</button>
        </div>
        <div class="button">
            <button><a href="index.html">Relógio</a></button>
        </div>
        <div class="img">
            <img src="img/logo-cmcb.jpg.png" alt="">
        </div>
    </div>
    
</body>
</html>
